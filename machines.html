<!DOCTYPE html>
<html>
  <head>
    <title>Machines</title>
    <link rel="stylesheet" href="machines.css" />
    <link rel="stylesheet" href="/buttons.css">
  </head>
  <body>
    <div class="container">

      <div class="images">
        <div class="textContainer">
            <h2 class="title">Presentación de la consola PS5 y accesorios</h2>
            <h3 class="title blue">Consola PlayStation 5</h3>
            <p class="text">Descubre una nueva generación de juegos increíbles para PlayStation.</p>
            <a class="button-blue">Obtén más información</a>
        </div>
        <img
          id="imgChange"
          src="https://gmedia.playstation.com/is/image/SIEPDC/ps5-console-featured-hardware-image-block-01-en-11aug23?$800px$"
        />
      </div>
      <div class="select">
        <button class="carousel-button" onclick="prevSlide()">Previous</button>
        <div class="carousel-container">
          <div class="carousel">
            <div class="carousel-item button" id="primero">
              <img src="https://gmedia.playstation.com/is/image/SIEPDC/ps5-console-featured-hardware-image-block-01-en-11aug23?$800px$";
              />
            </div>
            <div class="carousel-item button" id="segundo">
              <img
                src="https://gmedia.playstation.com/is/image/SIEPDC/PULSE-Explore-earbuds-image-block-01-en-08sep23?$1200px$"
              />
            </div>
            <div class="carousel-item button" id="tercero">
              <img
                src="https://gmedia.playstation.com/is/image/SIEPDC/dualsense-edge-featured-hardware-image-block-01-en-11aug23?$1200px$"
              />
            </div>
          </div>
        </div>
        <button class="carousel-button" onclick="nextSlide()">Next</button>
      </div>
    </div>

    <script>
      let currentSlide = 0;
      const carousel = document.querySelector(".carousel");
      const items = document.querySelectorAll(".carousel-item");

      function showSlide(slideIndex) {
        if (slideIndex < 0) {
          slideIndex = items.length - 1;
        } else if (slideIndex >= items.length) {
          slideIndex = 0;
        }
        carousel.style.transform = `translateX(-${slideIndex * 100}%)`;
        currentSlide = slideIndex;
      }

      function prevSlide() {
        showSlide(currentSlide - 1);
      }

      function nextSlide() {
        showSlide(currentSlide + 1);
      }

      let imgchanges = document.getElementById("imgchange");
      let primero = document.getElementById("primero");
      let segundo= document.getElementById("segundo");
      let tercero= document.getElementById("tercero");
      primero.onclick = function () {
        imgChange.src ="https://gmedia.playstation.com/is/image/SIEPDC/ps5-console-featured-hardware-image-block-01-en-11aug23?$800px$";
      }
      segundo.onclick=function(){
        imgChange.src="https://gmedia.playstation.com/is/image/SIEPDC/PULSE-Explore-earbuds-image-block-01-en-08sep23?$1200px$";
      }
      tercero.onclick=function(){
        imgChange.src="https://gmedia.playstation.com/is/image/SIEPDC/dualsense-edge-featured-hardware-image-block-01-en-11aug23?$1200px$";
      }

    </script>
  </body>
</html>
